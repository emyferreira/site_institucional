<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COAA | Login</title>
    <link rel="stylesheet" href="../css/style_login.css">
</head>

<body>
    <!--Formulário (Primeira metade da página)-->
    <div class="form">

        <div class="logo">
            <img src="img/logotype.png">
        </div>
        

        <div class="container">
            <h1>Bem vindo</h1>

            <input class="inputText" type="email" placeholder="E-mail" id="ipt_email">

            <input class="inputText" type="password" placeholder="* * * * * * *" id="ipt_senha">

            <div class="suport">
                <label class="inputBox"><input type="checkbox" name="checkbox"><u>Lembrar de mim</u></label>

                <label class="inputBox"><u>Esqueceu a senha</u></label>
            </div>


            <button onclick="validarLogin()">Entrar</button>

            <label class="inputBox"><u>Cadastrar</u></label>

        </div>
    </div>
    <!--Fim formulário-->

    <!--Imagens (Segunda metade)-->
    <div class="images">
        <div class="container">
            <img class="login" src="img/login.png">

            <!--<div class="gears">
                <img class="halfGear" src="img/half_gear.png">
                <img class="quarterGear" src="img/quarter_gear.png">
            </div>-->
        </div>
    </div>
    <!--Fim imagens-->


</body>

<script src="./js/script.js"></script>

</html>
